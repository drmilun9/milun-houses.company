<div class="container"><div class="row"><slick dots="true" autoplay="true" responsive="breakpoints" slides-to-show="3" slides-to-scroll="1" init-onload="true" data="data" style="max-width:100%"><div ng-repeat="image in data" style="max-height: 365px !important"><img alt="{{image.title}}" ng-src="{{image.acf.image.sizes.thumbnail}}" style="z-index: -1;  width: 100%"><div style="position: absolute; bottom: 0px"><button class="btn btn-sm btn-success" data-toggle="modal" data-target="#myModal" ng-click="selectHouse(image)">Details</button><div style="font-size:17px; color: white; float: right; margin-left: 15px">{{image.title.rendered}}</div></div></div></slick></div><!--row--><div class="row" style="margin-bottom: 200px !important"><div><h3>Search by :</h3><select ng-model="searchBy"><option value="">Select</option><option value="one-floor">Houses with one floor</option><option value="two-floors">Houses with two floors</option></select><strong><a href="" data-ng-click="resetFilters()">Show All</a></strong></div><!--style--></div><!--row--><div class="row"><!-- Min and Max Price Selection --><div class="col-sm-12 price-form"><div class="col-sm-6"><div class="input-group"><span class="input-group-addon">Min Price</span><select ng-model="priceInfoMin" class="form-control"><option ng-repeat="crib in data | orderBy : 'acf.price'" value="{{crib.acf.price}}">{{crib.acf.price | currency}}</option></select></div></div><div class="col-sm-6"><div class="input-group"><span class="input-group-addon">Max Price</span><select ng-model="priceInfoMax" class="form-control"><option ng-repeat="crib in data | orderBy : 'acf.price'" value="{{crib.acf.price}}">{{crib.acf.price | currency}}</option></select></div></div></div><!--price-form--></div><!--row--><!-- Real Estate Listings --><div class="row"><div class="col-sm-4" ng-repeat="crib in data | filter:searchBy | cribsFilter:priceInfoMin:priceInfoMax | orderBy : 'acf.price' | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit"><div class="thumbnail"><div style="position: relative"><img data-ng-src="{{crib.acf.image.sizes.medium}}" alt=""><p class="title"><strong>{{crib.title.rendered}}</strong></p><h3><i class="glyphicon glyphicon-tag"></i> {{crib.acf.price | currency}}</h3><button class="btn btn-sm btn-success" data-toggle="modal" data-target="#myModal" ng-click="selectHouse(crib)">Details</button></div></div><!--thumbnail--></div><!--col-sm-4--></div><!--row--><!-- Modal --><div id="myModal" class="modal fade" role="dialog"><div class="modal-dialog"><!-- Modal content--><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal">&times;</button><h4 class="modal-title">{{house.title.rendered}}</h4></div><div class="modal-body"><div class="row"><div class="col-xs-8 col-xs-offset-2"><img data-ng-src="{{house.acf.image.sizes.large}}" class="img-rounded img-responsive"></div></div><div class="row" style="margin-top: 30px; margin-left: 20px"><p><strong>Price:</strong>{{house.acf.price | currency}}</p><br><p><strong>Desription:</strong><span ng-bind-html="house.content.rendered"></span></p></div></div><div class="modal-footer"><button type="button" class="btn btn-danger" data-dismiss="modal">Close</button></div></div></div></div><div class="row"><button class="btn btn-primary btn-lg" ng-click="reset()">Back to start</button><pagination uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm" items-per-page="entryLimit" max-size="noOfPages"></pagination><pre>The selected page no: {{currentPage}}</pre></div></div><!--container-->
